   <!-- Breadcrumb Section Begin -->
   <section class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__text">
                    <h4>Shopping Cart</h4>
                    <div class="breadcrumb__links">
                        <a href="./index.html">Home</a>
                        <a href="./shop.html">Shop</a>
                        <span>Shopping Cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Shopping Cart Section Begin -->
<section class="shopping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="shopping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th class="mr-3">Quantity</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of cartProducts">
                                <td class="product__cart__item">
                                    <div class="product__cart__item__pic">
                                        <img src="../../assets/img/product/{{product.image}}" style="width:6em" alt="">
                                    </div>
                                    <div class="">
                                        <br>
                                       
                                        <h6 class="mt-3">{{product.productName}}</h6>
                                        <h5></h5>
                                    </div>
                                </td>
                                <td class="quantity__item">
                                    <div class="quantity d-flex">
                                        <span class=" btn btn-sm btn-success fa  fa-angle-up"  (click)="inc(product)"></span>
                                        <div class="" style="width: 3em;">
                                             <input disabled type="text" style="width: 3em; border: 0px; padding-top: 0.5em; text-align: center;" value="{{product.productQuantity}}">
                                        </div>
                                        <span class="btn btn-sm btn-danger  fa fa-angle-down" (click)="dec(product)"></span>
                                    </div>
                                </td>
                                <td class="cart__price ml-5">$ {{product.productPrice* product.productQuantity}}</td>
                                <td (click)="deleteProduct(product)" class="cart__close"><i class="fa fa-close"></i></td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="continue__btn">
                            <a (click)="handleHeader()" routerLink="/shop">Continue Shopping</a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="continue__btn update__btn">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="cart__discount">
                    <!-- <h6>Discount codes</h6>
                    <form action="#">
                        <input type="text" placeholder="Coupon code">
                        <button type="submit">Apply</button>
                    </form> -->
                </div>
                <div class="cart__total">
                    <h6>Cart total</h6>
                    <ul>
                        <li>Subtotal <span>$ {{total}}</span></li>
                        <li>Total <span>$ {{total}}</span></li>
                    </ul>
                    <a (click)="handleHeader2()" routerLink="/checkout" class="primary-btn">Proceed to checkout</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shopping Cart Section End -->
